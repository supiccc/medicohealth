server.port=8083

# Base packages to scan Dubbo Components (e.g @Service , @Reference)
dubbo.scan.basePackages  = com.supi.mh.email.restful.controller

# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id = medicohealth-email-restful

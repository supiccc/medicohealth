server.port=8082

# Base packages to scan Dubbo Components (e.g @Service , @Reference)
dubbo.scan.basePackages  = com.supi.mh.email.service.impl

# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id = medicohealth-email-service
dubbo.application.name = medicohealth-email-service
dubbo.application.version = 1.0.0

## ProtocolConfig Bean
dubbo.protocol.id = dubbo
dubbo.protocol.name = dubbo
dubbo.protocol.port = 12345

## RegistryConfig Bean
dubbo.registry.id = my-registry
dubbo.registry.address = zookeeper://120.78.74.194:2181?backup=120.78.74.194:2182,120.78.74.194:2183

## 邮箱信息
spring.mail.host = smtp.163.com
spring.mail.username = medicohealth@163.com
spring.mail.password = ${EMAIL_PASSWORD_163}
spring.mail.default-encoding = UTF-8
#spring.mail.port=587

## 邮箱其他一些设置
mail.fromMail.addr = medicohealth@163.com
mail.admin.addr = supiccc@gmail.com
